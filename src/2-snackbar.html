<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snackbar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="snackbar">
        <div class="container prom-cont">
          <h2 class="visually-hidden">Snackbar</h2>
          <a class="back-link" href="./index.html">Go back</a>

          <form class="form">
            <label class="delay-label">
              <span class="delay-text">Delay (ms)</span>
              <input class="delay-input" type="number" name="delay" required />
            </label>

            <fieldset class="btn-choose">
              <legend class="btn-text">State</legend>
              <label class="radio-btn-box">
                <input
                  class="radio-btn"
                  type="radio"
                  name="state"
                  value="fulfilled"
                  required
                />
                Fulfilled
              </label>
              <label class="radio-btn-box">
                <input
                  class="radio-btn"
                  type="radio"
                  name="state"
                  value="rejected"
                  required
                />
                Rejected
              </label>
            </fieldset>

            <button class="btn-submit" type="submit">
              Create notification
            </button>
          </form>
        </div>
      </section>
    </main>

    <script src="./2-snackbar.html" type="module"></script>
  </body>
</html>
